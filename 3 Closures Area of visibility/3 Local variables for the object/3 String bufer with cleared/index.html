<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Строковый буфер с очисткой</title>
</head>
<body>
	
</body>

<script>

	function makeBuffer() {
		var value = "";

		return function (word) {

			if (word == undefined) {
				return value;
			}

			value = value + word;
			return value;
		}
	}

	var buffer = makeBuffer();

	// buffer.clear()

	buffer('Замыкания');
	buffer(' Использовать');
	buffer(' Нужно!');

	// получить текущее значение
	console.log( buffer() ); // Замыкания Использовать Нужно!

	
</script>
