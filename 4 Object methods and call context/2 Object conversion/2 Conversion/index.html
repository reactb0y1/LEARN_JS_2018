<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Преобразование</title>
</head>
<body>
	
</body>

<script>

	var foo = {
		toString: function() {
			return 'foo';
		},
		valueOf: function() {
			return 2;
		}
	};

	alert( foo );				// (1)	"foo"
	alert( foo + 1 );			// (2)	3
	alert( foo + "3" );			// (3)	"23"
	
</script>

</html>

<!--
Первое, что приходит на ум: 1) строка "foo", 2) строка "foo1", 3) строка "foo3"

Мы знаем, что, если у объекта есть метод toString, возвращающий примитив, то срабатывает именно он. Исходя из этого, можно утверждать, что (1) вернёт нам "foo". Если говорить про (2), то чило тут будет иметь строковый тип данных.

НЕПРАВИЛЬНО 2 И 3.

(2) Оказывается, что оператор + преобразовывает объект к примитиву, и как я понял, то делает это он с использованием метода valueOf. Я бы и не подумал, ведь плюс стоит и не впритык к объекту, и по правую сторону.
(3) Тут тоже плюс находящийся справа от объекта преобразует его к числу, а потом происходит конкатенция
-->
