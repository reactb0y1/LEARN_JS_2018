<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Вызов в контексте массива</title>
</head>
<body>
	
</body>

<script>
	
	var arr = ["a", "b"];

	// Добавляем в конец массива функцию.
	// В чём суть данной функции? Она долна высветить пользователю this. Вот в этом и главный вопрос - а что из себя будет представлять этот this? Может undefined, или массив, или ошибку вызова, или window? По идее, this связано с объемлющим его объектом.
	arr.push(function() {
		console.log( this );
		alert( this );
	})

	// Как сработает эта строка кода? Тут мы интеремуеся что же за элемент в массиве под номером 3. А под этим номером у нас функция. Круглые скобки после скобок квадратных предназначены собственно для вызова функции.
	arr[2]();

</script>

</html>

<!--
Прочитал немного информации и узнал, что не в втрогом режиме и в строгом режиме результат может быть разным.

Является ли массив объектом? Да, массив - это объект. Что из этого следует? Скорее всего в консоле будет написано "object arr"

НЕВЕРНО.

Массив высветило
	[ "a", "b", () ]
	где третьим элементом являются скобки

-->
