<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Почему this присваивается именно так?</title>
</head>
<body>
	
</body>

<script>

	// Вызовы (1) и (2) в примере ниже работают не так, как (3) и (4):
	// В чём дело? Объясните логику работы this.

	"use strict"

	var obj, method;

	obj = {
		go: function() { console.log(this) },
		stop: function() { console.log(this) }
	};

	obj.go();            			// (1) object
	(obj.go)();      	  			// (2) object
	(method = obj.go)();    	  // (3) undefined
	// method = (obj.go)();    	  // (3а) object
	// method = obj.go();    	  // (3б) object
	(obj.go || obj.stop)();		 // (4) undefined

	
</script>

</html>
<!--
первые два вызова срабатывают как и обычные: что в скобках, что без - это не играет роли, мы это выяснили в прощлой задаче.

Что касаемо третьего вызова. А зачем вообще присваиванием заниматься внутри скобок. Без скобок или с ними, но, если присваивание происход не в скобках, то вызов происходит нормально.

Кстати, а почему именно undefined, а не ощибка или null?

Я, кажись, понял почему так. Тут дело в особенностях this как ссылочного типа. В общем в последних двух вызовах произошла потеря контекста. Мораль тут такова: если хотим вызвать метод, у которого есть this, то нужно обходиться без понтов, вызывать только со скобками и с точкой.

-->
