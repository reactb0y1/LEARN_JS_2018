<script>

// Напишите функцию applyAll(func, arg1, arg2...), которая получает функцию func и произвольное количество аргументов.
// Она должна вызвать func(arg1, arg2...), то есть передать в func все аргументы, начиная со второго, и возвратить результат.

	function applyAll() {
		// Нужно использовать псевдомассив arguments, поскольку я тожно не знаю сколько будет передано параметров при вызове. Нулевой элемент будет функцией, а все последующие - аргументами для функции

		var func = arguments[0]
		var arr = [];

		for(var i = 1; i < arguments.length; i++) {

			arr.push(arguments[i])

		}

		return func.apply(null, arr)

	}

	// Применить Math.max к аргументам 2, -2, 3
	console.log( applyAll(Math.max, 2, -2, 3) ); // 3

	// Применить Math.min к аргументам 2, -2, 3
	console.log( applyAll(Math.min, 2, -2, 3) ); // -2
