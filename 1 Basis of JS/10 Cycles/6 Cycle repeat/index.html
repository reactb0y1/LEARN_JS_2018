<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Повтор цикла, пока ввод неверен</title>
</head>
<body>
	
</body>

	<script>

		/*Напишите цикл, который предлагает prompt ввести число, большее 100. Если посетитель ввёл другое число – попросить ввести ещё раз, и так далее. Цикл должен спрашивать число пока либо посетитель не введёт число, большее 100, либо не нажмёт кнопку Cancel (ESC). Предполагается, что посетитель вводит только числа. Предусматривать обработку нечисловых строк в этой задаче необязательно.*/


		// var tp = typeof "45";
		// console.log(tp !== "number")
		// console.log(tp == "string")

		// Метка для команды continue
		// Цикл бесконечный
		outer: for (;;) {

			// для диалогового окна с пользователем
			var value = prompt("Введите число, большее 100");

			// Диалоговое окно исчезет, если число введено верно или если пользователь закрывает окно
			if (value > 100 || value == null) break;				

			// Если пользователь ввёл цифру из другого диапазона, то мы снова начинаем свердить его изначальным вопросом
			if (value < 101) continue outer;

			// Для того, чтобы провести операцию немного ниже, нужно введённые пользователем даннные  преобразовать к числу
			value = +value;
			
			// Если пользователь ввёл строчные знаки, то мы его попросим селать предложение, от которого ему будет сложно отказаться
			if (value !== "number") {
				alert("Введите ЧИСЛО")
			}

		}
		
	</script>

</html>
