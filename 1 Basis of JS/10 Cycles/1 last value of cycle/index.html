<script>

	// Какое последнее значение выведет этот код? Почему?
	var i = 3;
	while (i) {
		alert( i-- );
	}

	// Возможно, что 1 (или 0), поскольку в условиях цикла i, что возможно с точки зрения булевого значения правда.
