<script>

	// Функция возведения числа в степень
	function pow() {
		// Просим пользователя ввести число
		var number = +prompt("Введите число для возведения в степень");
		// Значение степени у нас будет получено из фнкции, которая проверяет правилность ввода числа
		var degree = verificationDegree();
		// Создаём дополнительную переменную для вычислений
		var numberPow = number;

		// Запускаем цикл, который проведёт нужные рассчёты
		for(i = 1; i < degree; i++) {
			numberPow = numberPow * number;
		}

		// Выводим данные пользлователю
		alert(numberPow);
	}

	// Функция проверки правильности ввода степени
	function verificationDegree() {
		// Просим пользователя ввести степень
		var degree = +prompt("Введите степень");

		// Запускаем бесконечный цикл
		for(;;) {

			// Если число меньше 0 или не целое, то
			if (degree <= 0 || degree !== ~~degree) {
				// просим пользователя ввести заново число степени
				degree = +prompt("Введите ЦЕЛОЕ ПОЛОЖИТЕЛЬНОЕ число для степени");
			} else {
				// если число и целое и положителное, то бесконечный цикл прерывается
				break
			}
			/*
			if(degree !== ~~degree) {
				break
			} else {
				degree = +prompt("Введите ЦЕЛОЕ число для степени");	
			}*/

		}

		// И из этой функции мы возвращаем значение степени
		return degree
	}

	pow();
	// verificationDegree()

	
</script>
