<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Функция min</title>
</head>
<body>
	
</body>

<script>
	
	function min(a, b) {
		if (a > b) {
			return b
		} else if (a < b) {
			return a
		} else if (a == b) {
			return a
		}
	}

	console.log(min(2, 5));
	console.log(min(3, -1));
	console.log(min(1, 1));
	
</script>

</html>
