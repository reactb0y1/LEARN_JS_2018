<script>

	console.log( 123 ^ 0 );
	console.log( 0 ^ 123 );
	/*Выведет именно 123, поскольку 1 ^ 0 даст 1
	123 = 00000000000000000000000001111111, а
	0 = 00000000000000000000000000000000 */

	console.log( ~~123 );
	/* ~123 = -124
	~(-124) = 123 */
