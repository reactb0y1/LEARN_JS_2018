<script>

	function fib(n) {

		var a = fib(n - 1);
		var b = fib(n - 2);

		if(n > 0 && n%2 == 0) {
			a = n + fib(n - 1)
		} else if(n > 0 && n%2 == 1) {
			b = n + fib(n - 2)
		}

		return a + b
	}

	console.log(fib(8))
