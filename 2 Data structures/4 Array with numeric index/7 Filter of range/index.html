<script>
	
	var arr = [5, 4, 3, 8, 0];

	function filterRange(arr, a, b) {

		var arrFilt = [];

		for (var i = 0; i < arr.length; i++) {

			if (arr[i] >= a && arr[i] <= b) {

				arrFilt[i] = arr[i]

			}

		}

		return arrFilt;
		
	}

	console.log(filterRange(arr, 3, 5))

</script>
