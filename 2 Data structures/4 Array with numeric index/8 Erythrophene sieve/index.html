<script>
	
	// Создаём массив
	function createArrBasis() {
		var arrBasis = [];

		for (var i = 0; i < 100; i++) {
			arrBasis[i] = i + 2;
		}

		return arrBasis
	}

	// Потом наименую и определю чем она занята
	function demoFilter() {
		var arrBasis = createArrBasis();
		var arr = [];

		for (i = 0; i < arrBasis.length + 1; i++) {

			// Первый элемент из массива
			var p = arrBasis[0];

			if ( arrBasis[i] % p !== 0) {
				arr.push(arrBasis[i])
			}

		}

		return arr
	}

	// console.log(createArrBasis())
	console.log(demoFilter())

</script>
