<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Создание массива</title>
</head>
<body>
	
</body>

<script>

	var styles = ["Джаз", "Блюз"];
	console.log(styles);

	styles.push("Рок-н-ролл");
	console.log(styles);

	styles[styles.length - 2] = "Классика";
	console.log(styles);

	// Директива delete не подходит
	// delete styles[0];
	styles.shift();
	console.log(styles);
	console.log(styles[0]);

	styles.unshift("Рэп", "Регги");
	console.log(styles);

</script>

</html>
