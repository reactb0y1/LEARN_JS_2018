<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Случайное из интервала (min, max)</title>
</head>
<body>
	
</body>

<script>

	function fromMinToMax(min, max) {
		var random = Math.random();

		var randomMin = random * min;
		var randomMax = random * max;

		var randomMinMax = randomMax - randomMin + min
		return randomMinMax;
	}

	console.log(fromMinToMax(10, 11))
	
</script>
