	/*
	1. Как сделать так, чтобы число становилось целым?
	2. как сделать так, чтобы случайное число генерировалось до максимального включительно?
	3. Как обеспечить одинаковую вероятность попадения числа из интервала?
	
	Максимальное число может появиться, посольку у нас есть функция округления. В этой особенности, кстати, и кроится основание для возникновения вопроса номер 3. Вероятность того, что число округлится к min или max в 2 раза меньше, чем к любому числу в промежутке между min и max.

	Как избавиться от данного недостатка? Чую, что тут нужно или "края" умножить на 2 или же "середину" разделить на 2. Хорошо, а "края" или "середину" чего умножать или делить надо? Другими словами, на каком из этапов рассчётов нужно проводить операции над "краями" и "серединой"? Может просто условием?

	А может мне просто диапазон расширить на 0.5 в обе стороны?

	*/

	function randomInteger(rand, min, max) {
		min = min - 0.5;
		max = max + 0.5;

		// Проверить работоспособность кода можно постепенно увеличивая значение этой переменной
		var random = rand/30,
			randomMin = random * min,
			randomMax = random * max,
			randomMinMaxDifference = randomMax - randomMin,
			randomNonInteger = randomMinMaxDifference + min,
			randomInteger = Math.round(randomNonInteger);

		var result = "Случайное число - " + random + "\n" +
					"Диапазон - " + randomMinMaxDifference + "\n" +
					"Случайное нецелое число - " + randomNonInteger + "\n" +
					"Случайное ЦЕЛОЕ число - " + randomInteger;
