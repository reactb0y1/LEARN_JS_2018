<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Умножьте численные свойства на 2</title>
</head>
<body>
	
</body>

<script>

	// до вызова
	var menu = {
		width: 200,
		height: 300,
		title: "My menu"
	};

	// Умножение чисел на 2
	function multiplyNumeric(obj) {
		
		for(var key in obj) {

			if (isNumeric(obj[key]) == false) break

			obj[key] = obj[key] * 2;

		}

		for(var key2 in obj) {
			console.log(obj[key2])
		}

	}

	// Проверка на число
	function isNumeric(n) {
		return !isNaN(parseFloat(n)) && isFinite(n)
	}

	multiplyNumeric(menu);
	
</script>

</html>
