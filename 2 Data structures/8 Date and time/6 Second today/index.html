	<title>Сколько секунд уже прошло сегодня?</title>
</head>
<body>
	
</body>

<script>

	function getSecondsToday() {
		
		// Сейчас
		var now = new Date();
		// Количество милисекунд в сутках
		var msAtDay = 1000 * 60 * 60 * 24;
		// Остаток от деления милисекунд от 1970 на к-во мс в сутках
		var msToday = now % msAtDay;
		// Количество секунд за сегодня
		var secondToday = msToday / 1000  + 2 * 60 * 60;

		console.log(secondToday);

	}

	getSecondsToday()
	
</script>
