<script>

	var date = new Date(2015, 0, 2);

	function getDateAgo(date, days) {

		// Создаём новый объект
		// И создаём его именно таковым образом. То есть внутри Date() пишем предыдущий объект Date()
		var dateCopy = new Date(date)

		// Устанавливаем число месяца в клон и именно в клон, а берём из оригинала и именно из оригинала
		dateCopy.setDate(date.getDate() - days)

		console.log(dateCopy)
		
	}

	getDateAgo(date, 1); // 1, (1 января 2015)
	getDateAgo(date, 2); // 31, (31 декабря 2014)
	getDateAgo(date, 365); // 2, (2 января 2014)

</script>
