<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сколько секунд до завтра</title>
</head>
<body>
	
</body>

<script>

	function getSecondsToTomorrow() {

		var date = new Date();

		// Секунд прошло сегодня
		var secondToday = date.getHours() * 60 * 60 +  date.getMinutes() * 60 + date.getSeconds();
		// Секунд в сутках
		var secondAtDay = 24 * 60 * 60;
		// Секунд до завершения дня
		var secondsToTomorrow = secondAtDay - secondToday;

		console.log(secondsToTomorrow);
		
	}

	getSecondsToTomorrow()
	
</script>

</html>
