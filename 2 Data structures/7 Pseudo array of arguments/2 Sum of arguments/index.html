<script>

	function sum() {
		var result = 0;

		for(var i = 0; i < arguments.length; i++) {

			result = result + arguments[i]

		}
		
		console.log(result)
	}

	sum() // = 0
	sum(1) // = 1
	sum(1, 2) // = 3
	sum(1, 2, 3) // = 6
	sum(1, 2, 3, 4) // = 10
	
</script>
