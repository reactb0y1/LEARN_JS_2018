<script>

	function camelize(str) {

		var arr = str.split("-");

		for(var i = 1; i < arr.length; i++) {

			arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);

		}
		
		str = arr.join("");

		console.log(str)
	}

	camelize("background-color");
	camelize("list-style-image");
	camelize("-webkit-transition");
	
</script>
