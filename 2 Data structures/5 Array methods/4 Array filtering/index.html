<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Фильтрация на месте</title>
</head>
<body>
	
</body>

<script>

	arr = [5, 3, 8, 1];

	function filterRangeInPlace(arr, a, b) {
		
		for(var i = 0; i < arr.length; i++) {

			if(arr[i] < a || arr[i] > b) {
				arr.splice(i, 1);
			}

		}

	}

	filterRangeInPlace(arr, 1, 4); // удалены числа вне диапазона 1..4

	console.log( arr ); // массив изменился: остались [3, 1]
	
</script>

</html>
